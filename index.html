<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container flex">
    <div class="card radius shadow">
      <img class="hero__image" src="./images/illustration-hero.svg"
        alt="illustration of woman listening to music on headphones">
      <div class="order flex">
        <h2 class="order__title">Order Summary</h2>
        <p class="order__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!</p>
        <div class="order__summary flex flex--row radius">
          <div class="order--overview flex flex--row">
            <img src="./images/icon-music.svg" alt="music icon">
            <div class="order__plan flex">
              <h3 class="order__plan--type">Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          <div><a class="order__edit" href="#">Change</a></div>
        </div>
        <button class="btn btn--payment radius shadow">Proceed to Payment</button>
        <button class="btn btn--cancel">Cancel Order</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/VTickner">V. Tickner</a>.
  </footer>
</body>

</html>
