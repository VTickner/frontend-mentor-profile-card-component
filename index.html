<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container flex">
    <div class="card flex">
      <img class="profile--img" src="./images/image-victor.jpg" alt="victor">
      <p class="profile--info"><span class="profile--name">Victor Crest</span>&nbsp;&nbsp;<span
          class="profile--age">26</span>
      </p>
      <p class="profile--location">London</p>
      <hr>
      <section class="flex flex--row">
        <div class="social">
          <p class="social--count">80K</p>
          <p class="social--type">Followers</p>
        </div>
        <div class="social">
          <p class="social--count">803K</p>
          <p class="social--type">Likes</p>
        </div>
        <div class="social">
          <p class="social--count">1.4K</p>
          <p class="social--type">Photos</p>
        </div>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/VTickner">V. Tickner</a>.
  </footer>
</body>

</html>
